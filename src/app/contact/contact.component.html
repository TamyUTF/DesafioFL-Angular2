<div class="container">


<div *ngIf = "contacts$ | async as contacts; else loading"> 
  <mat-card *ngFor="let contact of contacts">
    <mat-card-header>
      <mat-card-title>{{ contact.firstName }}</mat-card-title> 
    </mat-card-header>
    <mat-card-content>
        <p>
          Esse card deve aparecer.
        </p>
      </mat-card-content>
  </mat-card>

</div>
<ng-template #loading >
  <mat-progress-spinner
    [color]="color"
    mode='indeterminate'>
  </mat-progress-spinner>
</ng-template>

</div>
