<form>
  <mat-form-field class="search-input" appearance="outline">
    <input
      type="text"
      matInput placeholder="Pesquise um contato"
      floatLabel="never">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>

<div class="container">

<div *ngIf = "contacts$ | async as contacts; else loading">
  <mat-card *ngFor="let contact of contacts" [routerLink] ="['/contact', contact.id]">
    <mat-card-header>
      <img mat-card-avatar src={{contact.info.avatar}}>
      <mat-card-title>{{ contact.firstName }} {{ contact.lastName }}</mat-card-title>
      <div class="flex-spacer"></div>
      <mat-icon color="warn">favorite</mat-icon>
      <mat-card-subtitle>{{ contact.info.phone }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
          Esse card deve aparecer.
        </p>
      </mat-card-content>
      <mat-card-actions layout-align = "end center">
        <button mat-button color="primary">Editar</button>
        <button mat-button color="warn">Deletar</button>
      </mat-card-actions>
  </mat-card>
</div>

<ng-template #loading >
  <mat-progress-spinner
    color='primary'
    mode='indeterminate'>
  </mat-progress-spinner>
</ng-template>
</div>

<router-outlet></router-outlet>
